---

# Package to be installed (you can force a specific version here)
sssd_pkg: sssd
sssd_conflict_pkgs: 
  - nss-pam-ldapd
sssd_conflict_services:
  - nslcd
  - nscd

# Default sssd config (you probably want to overwrite this)
sssd_config:
  sssd:
    domains: LOCAL
    services: nss
    config_file_version: 2
  nss:
    filter_groups: root
    filter_users: root
  'domain/LOCAL':
    id_provider: local
    auth_provider: local
    access_provider: permit
  
sssd_config_pam: yes